<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="index.js"></script><script defer src="htmlManipulation.js"></script></head>
<body>
    <div id="sidebar">
        <div id="account-info">
            <img src="imgs/account.svg" alt="account icon">
            <span>User</span>
            <span>##welcome demoUser </span>
        </div>
        <div id="sidebar-main">
            <div class="sidebar-main-sec sec1">

                <div class="bars" id="myDay"></div>
                <div class="bars" id="favourites"></div>
            </div>
            <div class="sidebar-main-sec sec2">

                    <span>Projects</span>
                    <img src="imgs/project.svg" alt="project icon">
                </div>
                <div class="bars" id="notes">
                    <span>Notes</span>
                    <img src="imgs/note.svg" alt="Notes icon">
                </div>
                <div class="bars" id="check-list">
                    <span>Check list</span>
                    <img src="imgs/list-checks.svg" alt="check-list icon">
