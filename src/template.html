<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
            <div id="account-info">
                <img src="./icons/account.svg" alt="account icon">
                <div class="account-details">
                    <span >User</span>
                    <span> #Welcome Demo User </span>
                </div>
            </div>
            <div class="sidebar-main-sec sec1">
                <div class="bars" id="home">
                    <img src="./icons/home.svg" alt="home icon">
                    <span>Home</span>
                </div>
                <div class="bars" id="myDay">
                    <img src="./icons/day.svg" alt="day icon">
                    <span>Today</span>
                </div>
                <div class="bars" id="favourites">
                    <img src="./icons/star.svg" alt="favourites icon">
                    <span>Favourite</span>
                </div>
            </div>
            <div class="sidebar-main-sec sec2">
                <div class="bars" id="projects">
                    <img src="./icons/project.svg" alt="project icon">
                    <span>Projects</span>
                    <div class="addImg">
                        <img src="./icons/add.svg" alt="addition icon">
                    </div>
                </div>
                <div class="bars" id="notes">
                    <img src="./icons/note.svg" alt="Notes icon">
                    <span>Notes</span>
                    <div class="addImg">
                        <img src="./icons/add.svg" alt="addition icon">
                    </div>
                </div>
                <div class="bars" id="check-list">
                    <img src="./icons/list-checks.svg" alt="check-list icon">
                    <span>Check list</span>
                    <div class="addImg">
                        <img src="./icons/add.svg" alt="addition icon">
                    </div>
                </div>
            </div>
        </div>
        <div id="main-page">
            <div class="main-page-header">
            </div>
            <div class="main-page-content">
            </div>
        </div>
    </div>
</body>
</html>
